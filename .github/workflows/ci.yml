name: Greenbull CI

on:
  create:
    tag: #  SemVer 2.0 regex
      - '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'

jobs:

  build-be:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: greenbull-registry.kekmoid.com
          username: ${{ secrets.GREENBULL_REGISTRY_USERNAME }}
          password: ${{ secrets.GREENBULL_REGISTRY_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "./be/"
          push: true
          tags: greenbull-registry.kekmoid.com/greenbull-backend:${{ github.ref.name }}

  build-fe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: greenbull-registry.kekmoid.com
          username: ${{ secrets.GREENBULL_REGISTRY_USERNAME }}
          password: ${{ secrets.GREENBULL_REGISTRY_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "./fe/"
          push: true
          tags: greenbull-registry.kekmoid.com/greenbull-frontend:${{ github.ref.name }}