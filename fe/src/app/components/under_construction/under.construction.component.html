<div class="under-construction-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-light'}}.svg" alt="GreenBull logo" class="mb-5 w-30rem flex-shrink-0">
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Coming soon</h1>
                <a [routerLink]="['/']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                    <img src="assets/images/uc/icon.png" alt="Under construction logo" class="mb-5 w-30rem flex-shrink-0">
                </a>
            </div>
        </div>
    </div>
</div>
