<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-light'}}.svg" alt="GreenBull logo" class="mb-5 w-30rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to GreenBull!</div>
                    <span class="text-600 font-medium">Sign up to continue</span>
                </div>

                <div>
                    <label for="lastname" class="block text-900 text-xl font-medium mb-2">Last name</label>
                    <input id="lastname" type="text" pInputText class="w-full md:w-30rem mb-5" [(ngModel)]="lastname" (keydown.enter)="onEnter(1)" style="padding:1rem" pAutoFocus [autofocus]="true" #fn>

                    <label for="firstname" class="block text-900 text-xl font-medium mb-2">First name</label>
                    <input id="firstname" type="text" pInputText class="w-full md:w-30rem mb-5" [(ngModel)]="firstname" (keydown.enter)="onEnter(2)" style="padding:1rem" #ln>

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email (username)</label>
                    <input id="email1" type="text" placeholder="Email address" [(ngModel)]="username" pInputText (keydown.enter)="onEnter(3)" class="w-full md:w-30rem mb-5" style="padding:1rem" #un>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" (keydown.enter)="onEnter(4)" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" #pw></p-password>

                    <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="password2" [(ngModel)]="password2" placeholder="Password2" [toggleMask]="true" (keydown.enter)="onEnter(5)" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" #pw2></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    </div>
                    <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl" (click)="onSignUp()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
