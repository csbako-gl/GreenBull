<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-light'}}.svg" alt="GreenBull logo" class="mb-5 w-30rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!--img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"-->
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="onRegistring()">Create today!</a>
                </div>
                <div>
                    <label for="input_user" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="input_user" [(ngModel)]="username" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" (keydown.enter)="onEnter()" #un>

                    <label for="inpit_pw" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <input id="inpit_pw" [(ngModel)]="password" type="password" placeholder="Password" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" (keydown.enter)="onSignIn()" #pw>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center"></div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <p-messages [value]="msgs"></p-messages>
                    <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full p-3 text-xl" (click)="onSignIn()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
